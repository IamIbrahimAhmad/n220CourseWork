<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>

<style>
    body {
        background-image: url('imgs/Lab10p1.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    
    div {
        width: 200px;
        height: 200px;
        background-color: grey;
        float: left;
        margin-right: 10px;
    }
</style>

<body>
    <div onclick="colorChange(event)" data-color="red"></div>
    <div onclick="colorChange(event)" data-color="green"></div>
    <div onclick="colorChange(event)" data-color="blue"></div>
