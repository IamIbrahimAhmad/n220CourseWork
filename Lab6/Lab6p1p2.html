<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 - Virtual Pet</title>
</head>

<style>
    body {
        background-color: gold;
    }
    
    div h1 {
        font-family: 'Brush Script MT', cursive;
    }
    
    button {
        display: inline-block;
        padding: 15px 30px;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: gold;
        background-color: darkblue;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px grey;
    }
</style>

<body>
    <div>
        <h1 id="name"></h1>
        <h1 id="age"></h1>
        <h1 id="health"></h1>
        <h1 id="energy"></h1>
    </div>
    <button type="button" onclick="health()">Feed</button>
    <button type="button" onclick="energy()">Play</button>
