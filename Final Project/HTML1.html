<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>

<style>
    body {
        background-image: url('imgs/HTML1.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    
    h1 {
        font-family: 'Courier New', Courier, monospace;
        text-align: left;
        color: Gold;
    }
    
    div {
        width: 100px;
        height: 100px;
        background-color: grey;
        float: left;
        margin-left: 5px;
    }
</style>

<body>
    <div data-number="1" data-y="0" data-x="0" onclick="play(event)"></div>
    <div data-number="2" data-y="0" data-x="1" onclick="play(event)"></div>
    <div data-number="3" data-y="0" data-x="2" onclick="play(event)"></div><br><br><br><br><br><br>
    <div data-number="4" data-y="1" data-x="0" onclick="play(event)"></div>
    <div data-number="5" data-y="1" data-x="1" onclick="play(event)"></div>
    <div data-number="6" data-y="1" data-x="2" onclick="play(event)"></div><br><br><br><br><br><br>
    <div data-number="7" data-y="2" data-x="0" onclick="play(event)"></div>
    <div data-number="8" data-y="2" data-x="1" onclick="play(event)"></div>
    <div data-number="9" data-y="2" data-x="2" onclick="play(event)"></div><br><br><br><br><br><br>
    <h1 id="h1"></h1>
</body>

<script src="JS/HTML1.js"></script>

</html>
